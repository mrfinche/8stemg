        let currentSlideIndex = 0;
        const slidesContainer = document.getElementById('slides-container');
        const progressContainer = document.getElementById('progress-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function createProgressBars() {
            slidesData.forEach(() => {
                const bar = document.createElement('div');
                bar.className = 'progress-bar';
                const segment = document.createElement('div');
                segment.className = 'progress-segment';
                bar.appendChild(segment);
                progressContainer.appendChild(bar);
            });
        }

        function updateProgress() {
            const bars = progressContainer.querySelectorAll('.progress-segment');
            bars.forEach((segment, index) => {
                if (index < currentSlideIndex) {
                    segment.style.width = '100%';
                } else if (index === currentSlideIndex) {
                    // Current slide is 50% finished for visual effect
                    segment.style.width = '50%';
                } else {
                    segment.style.width = '0';
                }
            });
        }

        function renderSlides() {
            slidesContainer.innerHTML = '';
            slidesData.forEach((slide, index) => {
                const slideEl = document.createElement('div');
                slideEl.className = 'slide ' + (index === currentSlideIndex ? 'active' : '');
                slideEl.id = `slide-${index}`;
                
                // Content structure
                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'slide-content';

                const h2 = document.createElement('h2');
                h2.innerHTML = slide.title;
                contentWrapper.appendChild(h2);

                const body = document.createElement('div');
                body.innerHTML = slide.content;
                contentWrapper.appendChild(body);

                slideEl.appendChild(contentWrapper);
                slidesContainer.appendChild(slideEl);
            });
            updateButtons();
            updateProgress();
        }

        function updateButtons() {
            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slidesData.length - 1;
        }

        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            if (newIndex >= 0 && newIndex < slidesData.length) {
                const oldSlide = document.getElementById(`slide-${currentSlideIndex}`);
                const newSlide = document.getElementById(`slide-${newIndex}`);

                // Hide old slide
                oldSlide.style.transform = `translateY(${direction < 0 ? '100%' : '-100%'})`;
                oldSlide.classList.remove('active');

                // Prepare new slide position
                newSlide.style.transform = `translateY(${direction < 0 ? '-100%' : '100%'})`;
                newSlide.classList.add('active');
                
                // Animate new slide in
                // Using a small timeout to ensure the transition takes effect
                setTimeout(() => {
                    newSlide.style.transform = 'translateY(0)';
                    newSlide.style.opacity = '1';
                    oldSlide.style.opacity = '0';
                    oldSlide.style.transform = `translateY(${direction < 0 ? '100%' : '-100%'})`;
                }, 50);

                currentSlideIndex = newIndex;
                
                updateButtons();
                updateProgress();
            }
        }
        
        // Initial setup
        window.onload = () => {
            createProgressBars();
            renderSlides();
            
            // Set initial position correctly after rendering
            slidesContainer.querySelector('.slide.active').style.transform = 'translateY(0)';
            slidesContainer.querySelector('.slide.active').style.opacity = '1';

            prevBtn.addEventListener('click', () => changeSlide(-1));
            nextBtn.addEventListener('click', () => changeSlide(1));
        };
    </script>
